<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Remover</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #upload-form {
            background: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #f3f4f6;
            font-size: 1.5rem;
            font-weight: 600;
        }

        #drag-drop-upload {
            border: 2px dashed #4b5563;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            background: #374151;
        }

        #drag-drop-upload.dragover {
            border-color: #60a5fa;
            background: #1e3a8a;
        }

        .file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #2563eb;
        }

        button.reset {
            background: #ef4444;
        }

        button.reset:hover {
            background: #dc2626;
        }

        button.download {
            background: #10b981;
        }

        button.download:hover {
            background: #059669;
        }

        .size-info {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 0.5rem;
            background: #374151;
            border-radius: 0.5rem;
        }

        #uploaded-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #uploaded-image:hover {
            transform: scale(1.02);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-container {
            text-align: center;
        }

        .loader-text {
            margin-top: 1rem;
            color: white;
            font-size: 1.2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #file-input {
            display: none;
        }

        .file-label {
            background: #4b5563;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .file-label:hover {
            background: #6b7280;
        }

        #status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .success {
            background: #059669;
            color: white;
        }

        .error {
            background: #dc2626;
            color: white;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-text">Compressing image...</div>
        </div>
    </div>

    <div id="upload-form">
        <h2 class="title">EXIF Remover & Compressor</h2>
        <div id="drag-drop-upload">
            <i class="fas fa-cloud-upload-alt fa-3x" style="margin-bottom: 1rem; color: #60a5fa;"></i>
            <div>Drop image here or click to upload</div>
            <div class="file-name"></div>
        </div>
        
        <label class="file-label">
            <input type="file" id="file-input" accept="image/*">
            Choose File
        </label>

        <div class="button-group">
            <button onclick="removeExif()">
                <i class="fas fa-eraser"></i>
                Remove EXIF
            </button>
            <button class="download" onclick="downloadImage()" id="download-btn" disabled>
                <i class="fas fa-download"></i>
                Download
            </button>
            <button class="reset" onclick="resetImage()">
                <i class="fas fa-undo"></i>
                Reset
            </button>
        </div>

        <div class="size-info">
            <div id="before-size">Before: <span id="before-size-value">0</span> KB</div>
            <div id="after-size">After: <span id="after-size-value">0</span> KB</div>
        </div>

        <div id="status"></div>
        <img id="uploaded-image" src="" alt="">
    </div>

    <script>
        let originalFileName = '';
        
        document.addEventListener("DOMContentLoaded", function() {
            const dropZone = document.getElementById('drag-drop-upload');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                document.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropZone.classList.add('dragover');
            }

            function unhighlight(e) {
                dropZone.classList.remove('dragover');
            }

            document.addEventListener('drop', handleDrop);
            document.getElementById('file-input').addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
        });

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const file = files[0];
            if (!file.type.match('image.*')) {
                showStatus('Only image files are allowed!', 'error');
                return;
            }

            originalFileName = file.name;
            document.querySelector('.file-name').textContent = originalFileName;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('uploaded-image').src = e.target.result;
                updateFileSize('before-size-value', file.size);
                document.getElementById('download-btn').disabled = true;
                showStatus('Image uploaded successfully!', 'success');
            };
            reader.readAsDataURL(file);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 3000);
        }

        function removeExif() {
            const image = document.getElementById('uploaded-image');
            if (!image.src) {
                showStatus('Please upload an image first!', 'error');
                return;
            }

            showPreloader();

            setTimeout(() => {
                const newImage = new Image();
                newImage.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = this.width;
                    canvas.height = this.height;
                    ctx.drawImage(this, 0, 0);
                    
                    const compressedData = canvas.toDataURL('image/jpeg', 0.8);
                    image.src = compressedData;
                    updateFileSize('after-size-value', compressedData.length);
                    document.getElementById('download-btn').disabled = false;
                    
                    hidePreloader();
                    showStatus('EXIF data removed and image compressed!', 'success');
                };
                newImage.src = image.src;
            }, 1000); // Simulate processing time
        }

        function downloadImage() {
            const image = document.getElementById('uploaded-image');
            if (!image.src) return;

            const extension = originalFileName.split('.').pop();
            const newFileName = originalFileName.replace(`.${extension}`, `_compressed.${extension}`);
            
            const link = document.createElement('a');
            link.download = newFileName;
            link.href = image.src;
            link.click();
        }

        function resetImage() {
            document.getElementById('uploaded-image').src = '';
            document.querySelector('.file-name').textContent = '';
            document.getElementById('before-size-value').textContent = '0';
            document.getElementById('after-size-value').textContent = '0';
            document.getElementById('download-btn').disabled = true;
            document.getElementById('file-input').value = '';
            originalFileName = '';
            showStatus('Reset complete!', 'success');
        }

        function showPreloader() {
            document.querySelector('.preloader').style.display = 'flex';
        }

        function hidePreloader() {
            document.querySelector('.preloader').style.display = 'none';
        }

        function updateFileSize(elementId, sizeInBytes) {
            const sizeInKB = sizeInBytes / 1024;
            document.getElementById(elementId).textContent = sizeInKB.toFixed(2);
        }
    </script>
</body>
</html>
